// 1. ФУНКЦИЯ РЕГИСТРАЦИИ (Оставляем её, она важна!)
async function handleRegister() {
    const name = document.getElementById('reg-fullname').value;
    const email = document.getElementById('reg-email-val').value;
    const pass = document.getElementById('reg-password-val').value;
    const role = "student"; 

    if(!name || !email || !pass) { alert("Заполните все поля"); return; }

    showLoader(true);
    const { data: aData, error: aErr } = await _supabase.auth.signUp({ email, password: pass });
    if(aErr) { alert(aErr.message); showLoader(false); return; }

    const { error: pErr } = await _supabase.from('profiles').insert([{
        id: aData.user.id,
        full_name: name,
        username: email,
        role: role
    }]);

    if(pErr) { alert(pErr.message); showLoader(false); return; }

    const savedTest = localStorage.getItem('lastTestResult');
    if (savedTest) {
        try {
            const testObj = JSON.parse(savedTest);
            await _supabase.from('test_results').insert([{
                student_name: name,
                score: testObj.points,
                wrong_answers: testObj.wrong,
                total_questions: testObj.total,
                time_taken: testObj.time,
                answers_detail: testObj.details,
                user_id: aData.user.id
            }]);
            localStorage.removeItem('lastTestResult');
        } catch (e) {
            console.error("Ошибка при сохранении теста:", e);
        }
    }
    
    alert("Аккаунт создан! Теперь войдите.");
    location.reload();
}

// 2. ТВОЯ НОВАЯ ФУНКЦИЯ ВХОДА (Email + Телефон)
async function handleLogin() {
    const loginInput = document.getElementById('email').value.trim(); 
    const pass = document.getElementById('password').value;
    
    if(!loginInput || !pass) {
        alert("Заполните все поля");
        return;
    }

    showLoader(true);
    let emailForAuth = loginInput;

    // Проверка на номер телефона
    if (!loginInput.includes('@')) {
        let cleanPhone = loginInput.replace(/\D/g, '');
        if (cleanPhone.length === 9) cleanPhone = '994' + cleanPhone;
        if (cleanPhone.length === 10 && cleanPhone.startsWith('0')) cleanPhone = '994' + cleanPhone.substring(1);

        const formattedPhone = '+' + cleanPhone;

        const { data: userProfile, error: profileError } = await _supabase
            .from('profiles')
            .select('username') 
            .eq('phone', formattedPhone)
            .single();

        if (profileError || !userProfile) {
            alert("Пользователь с таким номером телефона не найден");
            showLoader(false);
            return;
        }
        emailForAuth = userProfile.username;
    }

    const { data, error } = await _supabase.auth.signInWithPassword({ 
        email: emailForAuth, 
        password: pass 
    });

    if(error) { 
        alert("Ошибка входа: " + error.message); 
        showLoader(false); 
        return; 
    }

    const { data: p } = await _supabase.from('profiles').select('role').eq('id', data.user.id).single();
    if(p) {
        if(p.role === 'admin') window.location.href = 'admin.html';
        else if(p.role === 'teacher') window.location.href = 'teacher.html';
        else window.location.href = 'student.html';
    }
}

    // --- ОБЯЗАТЕЛЬНО ДОБАВЬТЕ ЭТИ ФУНКЦИИ ВНУТРЬ ТЕГА <SCRIPT> ---
    
    function openResetModal() {
        document.getElementById('reset-modal').classList.remove('hidden');

        document.getElementById('reset-modal').classList.add('hidden');

    async function sendResetLink() {
        const email = document.getElementById('reset-email').value;
        const btn = document.getElementById('btn-reset');

        if (!email) return alert("Please enter your email!");

        btn.innerText = "SENDING...";
        btn.disabled = true;

        try {
            const { error } = await _supabase.auth.resetPasswordForEmail(email, {
                // redirectTo: https://14shako.github.io/Edu-track/
                redirectTo: window.location.origin + window.location.pathname,
            });

            if (error) throw error;

            alert("Success! Check your email for the recovery link.");
            closeResetModal();
        } catch (err) {
            alert("Error: " + err.message);
        } finally {
            btn.innerText = "SEND RESET LINK";
            btn.disabled = false;
        }
    }
// Функция для проверки, не пришел ли пользователь по ссылке для сброса пароля
async function handlePasswordReset() {
    // 1. Проверяем наличие хэша в URL (там Supabase передает токены)
    const hash = window.location.hash;

    if (hash && hash.includes("type=recovery")) {
        // 2. Спрашиваем новый пароль (можно сделать через prompt для простоты или красивое окно)
        const newPassword = prompt("Please enter your NEW password:");

        if (newPassword && newPassword.length >= 6) {
            try {
                // 3. Отправляем новый пароль в Supabase
                const { error } = await _supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                alert("Success! Password updated. Now you can log in with your new password.");
                
                // Очищаем хэш в адресе и обновляем страницу, чтобы форма логина стала чистой
                window.location.hash = "";
                window.location.href = window.location.origin + window.location.pathname;

            } catch (err) {
                alert("Error updating password: " + err.message);
            }
        } else if (newPassword) {
            alert("Password must be at least 6 characters!");
        }
    }
}

// Запускаем проверку сразу при загрузке страницы

// И на случай, если страница уже открыта, а хэш изменился
window.addEventListener('hashchange', handlePasswordReset);
