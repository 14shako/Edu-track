<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.3); }
        .hidden { display: none; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="fixed top-6 right-6 flex gap-2 bg-white/50 p-2 rounded-2xl backdrop-blur-md border border-white">
        <button onclick="setLang('ru')" class="px-3 py-1 rounded-xl text-xs font-black transition-all" id="btn-ru">RU</button>
        <button onclick="setLang('en')" class="px-3 py-1 rounded-xl text-xs font-black transition-all" id="btn-en">EN</button>
        <button onclick="setLang('az')" class="px-3 py-1 rounded-xl text-xs font-black transition-all" id="btn-az">AZ</button>
    </div>

    <div class="glass-card w-full max-w-md p-10 rounded-[40px] shadow-2xl">
        <div class="text-center mb-10">
            <div class="text-4xl font-black text-blue-600 tracking-tighter italic mb-2">EDUTRACK</div>
            <p id="t-subtitle" class="text-slate-400 font-bold uppercase text-[10px] tracking-[0.2em]">Панель управления</p>
        </div>

        <div id="login-form" class="space-y-5">
            <div>
                <label id="t-email-label" class="block text-xs font-black text-slate-500 uppercase ml-4 mb-2">Логин / Email / Тел</label>
                <input type="text" id="email" placeholder="admin или 50..." class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-medium">
            </div>
            <div>
                <label id="t-pass-label" class="block text-xs font-black text-slate-500 uppercase ml-4 mb-2">Пароль</label>
                <input type="password" id="password" placeholder="••••••••" class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-medium">
            </div>
            <button onclick="handleLogin()" id="login-btn" class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black shadow-xl hover:bg-blue-600 transition-all uppercase tracking-widest text-sm text-center">Войти</button>
            <div class="text-center">
                <button id="t-forgot" onclick="openResetModal()" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest hover:text-blue-700">Забыли пароль?</button>
            </div>
            <p class="text-center text-xs font-bold text-slate-400">
                <span id="t-no-acc">Нет аккаунта?</span> 
                <button onclick="toggleForm()" class="text-blue-600 hover:underline" id="t-link-reg">Зарегистрироваться</button>
            </p>
        </div>

        <div id="register-form" class="space-y-5 hidden">
            <div>
                <label id="t-reg-name" class="block text-xs font-black text-slate-500 uppercase ml-4 mb-2">Имя ученика</label>
                <input type="text" id="reg-fullname" placeholder="Name Surname" class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-medium">
            </div>
            <div>
                <label id="t-reg-email" class="block text-xs font-black text-slate-500 uppercase ml-4 mb-2">Email</label>
                <input type="email" id="reg-email-val" placeholder="student@example.com" class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-medium">
            </div>
            <div>
                <label id="t-reg-pass" class="block text-xs font-black text-slate-500 uppercase ml-4 mb-2">Пароль</label>
                <input type="password" id="reg-password-val" placeholder="••••••••" class="w-full p-4 bg-white border-2 border-slate-100 rounded-2xl outline-none focus:border-blue-500 transition-all font-medium">
            </div>
            <button onclick="handleRegister()" id="reg-btn" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black shadow-xl hover:bg-slate-900 transition-all uppercase tracking-widest text-sm text-center">Создать профиль</button>
            <p class="text-center text-xs font-bold text-slate-400">
                <span id="t-have-acc">Уже есть аккаунт?</span> 
                <button onclick="toggleForm()" class="text-blue-600 hover:underline" id="t-link-login">Войти</button>
            </p>
        </div>

        <div id="loader" class="hidden text-center py-4">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-600 border-t-transparent"></div>
            <p id="t-loading" class="text-slate-500 font-bold mt-2 italic">Загрузка...</p>
        </div>
    </div>

    <div id="reset-modal" class="hidden fixed inset-0 bg-slate-900/60 backdrop-blur-sm flex items-center justify-center p-4 z-[999]">
        <div class="bg-white p-8 rounded-[35px] max-w-sm w-full shadow-2xl border border-slate-100 text-center">
            <h3 id="t-reset-title" class="font-black text-2xl text-slate-800 mb-2">Сброс пароля</h3>
            <p id="t-reset-desc" class="text-slate-500 text-xs mb-6 leading-relaxed">Введите email для получения ссылки.</p>
            <input type="email" id="reset-email" placeholder="Email" class="w-full p-4 bg-slate-50 border border-slate-100 rounded-2xl mb-4 outline-none focus:ring-2 ring-blue-500 text-sm">
            <button onclick="sendResetLink()" id="btn-reset-go" class="w-full py-4 bg-blue-600 text-white rounded-2xl font-black uppercase text-[10px] tracking-[2px] shadow-lg hover:bg-blue-700 transition-all">Отправить</button>
            <button onclick="closeResetModal()" id="t-reset-cancel" class="w-full mt-4 text-slate-400 text-[9px] font-black uppercase tracking-widest">Отмена</button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://jjeiytzftlmvpweaglvz.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqZWl5dHpmdGxtdnB3ZWFnbHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0ODY5OTAsImV4cCI6MjA4NjA2Mjk5MH0.kvUjwknKvHG6Xp7xg9w7oM8kn2AaggdxxhHvTsjatJI");

        const translations = {
            ru: { 
                subtitle: "Панель управления", email: "Логин / Email / Тел", pass: "Пароль", btn: "Войти", 
                noAcc: "Нет аккаунта?", linkReg: "Регистрация", regName: "Имя ученика", regBtn: "Создать профиль", 
                haveAcc: "Есть аккаунт?", linkLogin: "Войти", loading: "Загрузка...", forgot: "Забыли пароль?",
                resetTitle: "Сброс пароля", resetDesc: "Введите email для получения ссылки", resetBtn: "Отправить", resetCancel: "Отмена"
            },
            en: { 
                subtitle: "Management Panel", email: "Login / Email / Phone", pass: "Password", btn: "Sign In", 
                noAcc: "No account?", linkReg: "Signup", regName: "Student Name", regBtn: "Create Profile", 
                haveAcc: "Have account?", linkLogin: "Login", loading: "Processing...", forgot: "Forgot password?",
                resetTitle: "Reset Password", resetDesc: "Enter your email for recovery link", resetBtn: "Send Link", resetCancel: "Cancel"
            },
            az: { 
                subtitle: "İdarəetmə Paneli", email: "Logın / Email / Tel", pass: "Şifrə", btn: "Daxil ol", 
                noAcc: "Hesab yoxdur?", linkReg: "Qeydiyyat", regName: "Tələbə adı", regBtn: "Hesab yarat", 
                haveAcc: "Hesabınız var?", linkLogin: "Daxil ol", loading: "Gözləyin...", forgot: "Şifrəni unutmusunuz?",
                resetTitle: "Şifrənin yenilənməsi", resetDesc: "Bərpa linki üçün email daxil edin", resetBtn: "Göndər", resetCancel: "Ləğv et"
            }
        };

        function setLang(lang) {
            localStorage.setItem('selectedLang', lang);
            const t = translations[lang];
            document.getElementById('t-subtitle').innerText = t.subtitle;
            document.getElementById('t-email-label').innerText = t.email;
            document.getElementById('t-pass-label').innerText = t.pass;
            document.getElementById('login-btn').innerText = t.btn;
            document.getElementById('t-no-acc').innerText = t.noAcc;
            document.getElementById('t-link-reg').innerText = t.linkReg;
            document.getElementById('t-reg-name').innerText = t.regName;
            document.getElementById('t-reg-email').innerText = t.email;
            document.getElementById('t-reg-pass').innerText = t.pass;
            document.getElementById('reg-btn').innerText = t.regBtn;
            document.getElementById('t-have-acc').innerText = t.haveAcc;
            document.getElementById('t-link-login').innerText = t.linkLogin;
            document.getElementById('t-loading').innerText = t.loading;
            document.getElementById('t-forgot').innerText = t.forgot;
            
            // Перевод модалки
            document.getElementById('t-reset-title').innerText = t.resetTitle;
            document.getElementById('t-reset-desc').innerText = t.resetDesc;
            document.getElementById('btn-reset-go').innerText = t.resetBtn;
            document.getElementById('t-reset-cancel').innerText = t.resetCancel;

            ['ru', 'en', 'az'].forEach(l => {
                const btn = document.getElementById('btn-' + l);
                btn.className = (l === lang) ? "px-3 py-1 rounded-xl text-xs font-black bg-blue-600 text-white shadow-md" : "px-3 py-1 rounded-xl text-xs font-black text-slate-600 hover:bg-white";
            });
        }

        function toggleForm() {
            document.getElementById('login-form').classList.toggle('hidden');
            document.getElementById('register-form').classList.toggle('hidden');
        }

        function showLoader(show) {
            const loader = document.getElementById('loader');
            const loginForm = document.getElementById('login-form');
            if(loader) loader.classList.toggle('hidden', !show);
            if(loginForm) loginForm.classList.toggle('hidden', show);
        }

        async function handleLogin() {
            const input = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            if(!input || !pass) return alert("Fill all fields");

            showLoader(true);
            let emailForAuth = input;

            if (!input.includes('@')) {
                let query = _supabase.from('profiles').select('username, phone');

                // Продвинутая логика телефона (3 варианта)
                if (/^\+?\d+$/.test(input)) {
                    let digits = input.replace(/\D/g, '');
                    let variants = [];
                    
                    if (input.startsWith('+')) {
                        variants.push(input); // Вариант 1: Полный +994...
                    } else if (input.startsWith('0') && digits.length === 10) {
                        variants.push('+994' + digits.substring(1)); // Вариант 2: 055... -> +99455...
                    } else if (digits.length === 9) {
                        variants.push('+994' + digits); // Вариант 3: 55... -> +99455...
                    } else {
                        variants.push('+' + digits); // На всякий случай для других стран
                    }
                    query = query.in('phone', variants);
                } else {
                    // Псевдоним (full_name)
                    query = query.eq('full_name', input);
                }

                const { data: profile, error } = await query.maybeSingle();

                if (error || !profile) {
                    alert("User not found / İstifadəçi tapılmadı");
                    showLoader(false);
                    return;
                }
                emailForAuth = profile.username;
            }

            const { data, error: authErr } = await _supabase.auth.signInWithPassword({ email: emailForAuth, password: pass });
            if(authErr) { alert(authErr.message); showLoader(false); return; }

            const { data: p } = await _supabase.from('profiles').select('role').eq('id', data.user.id).single();
            if(p.role === 'admin') window.location.href = 'admin.html';
            else if(p.role === 'teacher') window.location.href = 'teacher.html';
            else window.location.href = 'student.html';
        }

        async function handleRegister() {
            const name = document.getElementById('reg-fullname').value;
            const email = document.getElementById('reg-email-val').value;
            const pass = document.getElementById('reg-password-val').value;
            if(!name || !email || !pass) return alert("Fill all fields");
            showLoader(true);
            const { data, error } = await _supabase.auth.signUp({ email, password: pass });
            if(error) { alert(error.message); showLoader(false); return; }
            await _supabase.from('profiles').insert([{ id: data.user.id, full_name: name, username: email, role: 'student' }]);
            alert("Success!"); location.reload();
        }

        function openResetModal() { document.getElementById('reset-modal').classList.remove('hidden'); }
        function closeResetModal() { document.getElementById('reset-modal').classList.add('hidden'); }

        async function sendResetLink() {
            const email = document.getElementById('reset-email').value;
            if(!email) return alert("Enter email");
            const { error } = await _supabase.auth.resetPasswordForEmail(email, { redirectTo: window.location.href });
            if(error) alert(error.message); else { alert("Sent!"); closeResetModal(); }
        }

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                if (!document.getElementById('register-form').classList.contains('hidden')) handleRegister();
                else handleLogin();
            }
        });

        window.onload = () => { setLang(localStorage.getItem('selectedLang') || 'ru'); };
    </script>
</body>
</html>
