<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Teacher Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; }
        .nav-link.active { background-color: #2563eb; color: white; box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.2); }
        .tab-section { display: none; }
        .tab-section.active { display: block; }
        .lang-btn.active { color: #3b82f6 !important; border-bottom: 2px solid #3b82f6; }
        .standard-card { background: white; padding: 2rem; border-radius: 35px; border: 2px solid #f1f5f9; transition: all 0.3s ease; display: flex; flex-direction: column; height: 100%; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-64 bg-slate-900 text-white flex flex-col p-6 fixed h-full shadow-2xl z-50">
        <div class="text-2xl font-black mb-10 text-blue-500 italic tracking-tighter">EDUTRACK</div>
        <nav class="flex-1 space-y-3">
            <button onclick="tab('my-st')" id="nav-my-st" class="nav-link active w-full text-left p-4 rounded-2xl font-bold transition-all"><i class="fa-solid fa-star mr-2"></i> <span data-i18n="menu-my">Мои ученики</span></button>
            <button onclick="tab('all-st')" id="nav-all-st" class="nav-link w-full text-left p-4 rounded-2xl font-bold transition-all"><i class="fa-solid fa-users mr-2"></i> <span data-i18n="menu-all">Все ученики</span></button>
            <button onclick="tab('tc')" id="nav-tc" class="nav-link w-full text-left p-4 rounded-2xl font-bold transition-all"><i class="fa-solid fa-chalkboard-user mr-2"></i> <span data-i18n="menu-tc">Коллеги</span></button>
            <button onclick="tab('pr')" id="nav-pr" class="nav-link w-full text-left p-4 rounded-2xl font-bold transition-all"><i class="fa-solid fa-user mr-2"></i> <span data-i18n="menu-pr">Профиль</span></button>
        </nav>

        <div class="flex gap-2 justify-center mb-6 bg-white/5 p-2 rounded-xl">
            <button onclick="setLang('RU')" id="lang-RU" class="lang-btn active p-2 text-xs font-bold text-white/50">RU</button>
            <button onclick="setLang('EN')" id="lang-EN" class="lang-btn p-2 text-xs font-bold text-white/50">EN</button>
            <button onclick="setLang('AZ')" id="lang-AZ" class="lang-btn p-2 text-xs font-bold text-white/50">AZ</button>
        </div>

        <button onclick="logout()" class="p-3 text-red-400 font-bold mt-auto hover:text-red-300 transition-colors"><i class="fa-solid fa-power-off mr-2"></i> <span data-i18n="logout">Выйти</span></button>
    </aside>

    <main class="flex-1 ml-64 p-10">
        <div class="grid grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-[30px] border-b-4 border-blue-600 shadow-sm flex items-center justify-between">
                <div><p class="text-[10px] font-black uppercase text-slate-400" data-i18n="count-st-label">Студентов</p><h3 id="count-st" class="text-3xl font-black text-slate-800">0</h3></div>
                <div class="w-12 h-12 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-user-graduate"></i></div>
            </div>
            <div class="bg-white p-6 rounded-[30px] border-b-4 border-slate-900 shadow-sm flex items-center justify-between">
                <div><p class="text-[10px] font-black uppercase text-slate-400" data-i18n="count-tc-label">Учителей</p><h3 id="count-tc" class="text-3xl font-black text-slate-800">0</h3></div>
                <div class="w-12 h-12 bg-slate-100 text-slate-600 rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-apple-whole"></i></div>
            </div>
            <div class="bg-white p-6 rounded-[30px] border-b-4 border-blue-600 shadow-sm flex items-center justify-between">
                <div><p class="text-[10px] font-black uppercase text-slate-400" data-i18n="count-my-label">Ваши ученики</p><h3 id="count-my" class="text-3xl font-black text-blue-600">0</h3></div>
                <div class="w-12 h-12 bg-blue-600 text-white rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-heart"></i></div>
            </div>
        </div>

        <div id="sec-my-st" class="tab-section active">
            <header class="flex justify-between items-center mb-8">
                <h1 class="text-4xl font-black text-slate-800 italic uppercase" data-i18n="menu-my">Мои ученики</h1>
                <button onclick="openAddModal()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-black shadow-xl uppercase text-xs" data-i18n="btn-link">Привязать</button>
            </header>
            <div id="my-st-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

        <div id="sec-all-st" class="tab-section">
            <h1 class="text-4xl font-black text-slate-800 mb-8 italic uppercase" data-i18n="menu-all">Все ученики</h1>
            <div id="all-st-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
        <div id="sec-tc" class="tab-section">
            <h1 class="text-4xl font-black text-slate-800 mb-8 italic uppercase" data-i18n="menu-tc">Коллеги</h1>
            <div id="tc-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

        <div id="sec-pr" class="tab-section">
            <div class="max-w-md mx-auto bg-white p-10 rounded-[40px] shadow-2xl text-center">
                <div class="relative w-32 h-32 mx-auto mb-8">
                    <img id="prof-img" src="https://ui-avatars.com/api/?name=U" class="w-full h-full object-cover rounded-[30px] border-4 border-white shadow-lg">
                    <label class="absolute -bottom-2 -right-2 bg-blue-600 text-white p-3 rounded-xl cursor-pointer"><i class="fa-solid fa-camera"></i><input type="file" id="avatar-input" class="hidden" accept="image/*" onchange="previewImage(this)"></label>
                </div>
                <input type="text" id="edit-name" placeholder="Имя" class="w-full p-4 bg-slate-50 rounded-2xl font-bold text-center mb-4 outline-none border">
                <div class="relative mb-4"><span class="absolute left-4 top-1/2 -translate-y-1/2 font-black text-slate-400">+994</span><input type="text" id="edit-phone" maxlength="9" placeholder="55 123 45 67" class="w-full p-4 pl-16 bg-slate-50 rounded-2xl font-bold outline-none border"></div>
                <p id="u-email" class="text-blue-500 font-bold mb-6 italic text-sm"></p>
                <button onclick="saveProfile()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase" data-i18n="btn-save">Сохранить</button>
            </div>
        </div>
    </main>

    <div id="addModal" class="fixed inset-0 bg-black/60 hidden z-[100] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white w-full max-w-md rounded-[40px] p-8 shadow-2xl">
            <h2 class="text-2xl font-black mb-6 uppercase italic text-slate-800">Выбрать ученика</h2>
            <div id="available-st-list" class="space-y-3 max-h-80 overflow-y-auto mb-6 pr-2"></div>
            <button onclick="closeAddModal()" class="w-full py-4 bg-slate-100 text-slate-500 rounded-2xl font-black uppercase text-xs">Закрыть</button>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://jjeiytzftlmvpweaglvz.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqZWl5dHpmdGxtdnB3ZWFnbHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0ODY5OTAsImV4cCI6MjA4NjA2Mjk5MH0.kvUjwknKvHG6Xp7xg9w7oM8kn2AaggdxxhHvTsjatJI");
        let tid = null;

        const i18n = {
            RU: { "menu-my": "Мои ученики", "menu-all": "Все ученики", "menu-tc": "Коллеги", "menu-pr": "Профиль", "logout": "Выйти", "count-st-label": "Студентов", "count-tc-label": "Учителей", "count-my-label": "Ваши ученики", "btn-link": "Привязать", "btn-save": "Сохранить", "no-phone": "Нет номера", "btn-hw": "Задать ДЗ", "role-tc": "Учитель", "role-st": "Ученик" },
            EN: { "menu-my": "My Students", "menu-all": "All Students", "menu-tc": "Colleagues", "menu-pr": "Profile", "logout": "Logout", "count-st-label": "Students", "count-tc-label": "Teachers", "count-my-label": "Your Students", "btn-link": "Connect", "btn-save": "Save", "no-phone": "No phone", "btn-hw": "Assign HW", "role-tc": "Teacher", "role-st": "Student" },
            AZ: { "menu-my": "Tələbələrim", "menu-all": "Bütün tələbələr", "menu-tc": "Həmkarlar", "menu-pr": "Profil", "logout": "Çıxış", "count-st-label": "Tələbələr", "count-tc-label": "Müəllimlər", "count-my-label": "Şagirdləriniz", "btn-link": "Bağla", "btn-save": "Yadda saxla", "no-phone": "Nömrə yoxdur", "btn-hw": "Tapşırıq ver", "role-tc": "Müəllim", "role-st": "Şagird" }
        };

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href="index.html"; return; }
            tid = user.id;
            const { data: p } = await _supabase.from('profiles').select('*').eq('id', tid).single();
            if(p) { 
                document.getElementById('edit-name').value = p.full_name || "";
                document.getElementById('u-email').innerText = p.username || "";
                document.getElementById('edit-phone').value = p.phone ? p.phone.replace('+994', '') : "";
                if(p.avatar_url) document.getElementById('prof-img').src = p.avatar_url;
            }
            loadData();
        }

        function setLang(l) {
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('lang-'+l).classList.add('active');
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                el.innerText = i18n[l][key];
            });
            loadData();
        }

        async function loadData() {
            const l = document.querySelector('.lang-btn.active').id.split('-')[1];
            const { data: users } = await _supabase.from('profiles').select('*');
            const { data: schedule } = await _supabase.from('schedule').select('*').eq('teacher_id', tid);
            const myIds = schedule ? schedule.map(s => s.student_id) : [];

            document.getElementById('count-st').innerText = users.filter(u => u.role === 'student').length;
            document.getElementById('count-tc').innerText = users.filter(u => u.role === 'teacher').length;
            document.getElementById('count-my').innerText = myIds.length;

            const render = (u, mode) => `
                <div class="standard-card relative">
                    ${mode==='my' ? `<button onclick="unlink('${u.id}')" class="absolute top-6 right-6 text-slate-200 hover:text-red-500 transition-colors"><i class="fa-solid fa-circle-xmark fa-2xl"></i></button>` : ''}
                    <div class="w-16 h-16 bg-slate-100 rounded-3xl mb-6 overflow-hidden">
                        ${u.avatar_url ? `<img src="${u.avatar_url}" class="w-full h-full object-cover">` : `<div class="flex items-center justify-center h-full text-2xl font-black">${u.full_name ? u.full_name[0] : '?'}</div>`}
                    </div>
                    <h4 class="font-black text-slate-800 text-xl mb-1">${u.full_name || '...'}</h4>
                    <p class="text-slate-400 text-[10px] mb-8 font-bold">${u.phone || i18n[l]['no-phone']}</p>
                    <div class="mt-auto">
                        ${mode==='my' ? `<button onclick="openHw('${u.id}', '${u.full_name}')" class="w-full py-4 bg-slate-900 text-white rounded-2xl font-black text-[10px] uppercase transition-all hover:bg-blue-600">${i18n[l]['btn-hw']}</button>` : 
                        `<div class="w-full py-4 bg-slate-50 text-slate-300 rounded-2xl font-black text-[10px] text-center uppercase border">${u.role === 'teacher' ? i18n[l]['role-tc'] : i18n[l]['role-st']}</div>`}
                    </div>
                </div>`;

            document.getElementById('my-st-list').innerHTML = users.filter(u => myIds.includes(u.id)).map(u => render(u, 'my')).join('');
            document.getElementById('all-st-list').innerHTML = users.filter(u => u.role === 'student').map(u => render(u, 'all')).join('');
            document.getElementById('tc-list').innerHTML = users.filter(u => u.role === 'teacher').map(u => render(u, 'tc')).join('');
        }

        // ЛОГИКА ПРИВЯЗКИ
        function openAddModal() { document.getElementById('addModal').classList.remove('hidden'); loadAvailable(); }
        function closeAddModal() { document.getElementById('addModal').classList.add('hidden'); }
        async function loadAvailable() {
            const { data: allSt } = await _supabase.from('profiles').select('*').eq('role', 'student');
            const { data: myL } = await _supabase.from('schedule').select('student_id').eq('teacher_id', tid);
            const mySids = myL ? myL.map(l => l.student_id) : [];
            const available = allSt.filter(u => !mySids.includes(u.id));
            document.getElementById('available-st-list').innerHTML = available.map(u => `
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-2xl border border-slate-100">
                    <span class="font-bold text-slate-700">${u.full_name || 'Student'}</span>
                    <button onclick="linkStudent('${u.id}')" class="bg-blue-600 text-white px-4 py-2 rounded-xl text-[10px] font-black uppercase">Выбрать</button>
                </div>
            `).join('') || '<p class="text-center text-slate-400">Нет свободных учеников</p>';
        }
        async function linkStudent(sid) {
            await _supabase.from('schedule').insert([{ teacher_id: tid, student_id: sid }]);
            closeAddModal(); loadData();
        }
        async function unlink(sid) { if(confirm("Удалить связь?")) { await _supabase.from('schedule').delete().eq('teacher_id', tid).eq('student_id', sid); loadData(); } }

        function tab(n) { document.querySelectorAll('.tab-section').forEach(s => s.classList.remove('active')); document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active')); document.getElementById('sec-'+n).classList.add('active'); document.getElementById('nav-'+n).classList.add('active'); }
        async function logout() { await _supabase.auth.signOut(); window.location.href="index.html"; }
        function previewImage(i) { if (i.files && i.files[0]) { const r = new FileReader(); r.onload = e => { document.getElementById('prof-img').src = e.target.result; }; r.readAsDataURL(i.files[0]); } }
        async function saveProfile() { await _supabase.from('profiles').update({ full_name: document.getElementById('edit-name').value, avatar_url: document.getElementById('prof-img').src, phone: "+994" + document.getElementById('edit-phone').value.replace(/\D/g, '') }).eq('id', tid); alert("Saved!"); }
        function openHw(id, name) { alert("Assign HW to: " + name); }
        init();
    </script>
</body>
</html>
