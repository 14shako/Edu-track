<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack - Teacher Portal Premium</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap');
        
        body { 
            background-color: #f1f5f9; 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            color: #1e293b;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .nav-link { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .nav-link.active { 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            color: white; 
            box-shadow: 0 10px 20px -5px rgba(37, 99, 235, 0.4); 
        }

        .tab-section { display: none; animation: fadeIn 0.4s ease-out; }
        .tab-section.active { display: block; }

        .standard-card { 
            background: white; 
            padding: 1.75rem; 
            border-radius: 24px; 
            border: 1px solid rgba(241, 245, 249, 1);
            display: flex; 
            flex-direction: column; 
            height: 100%; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
        }

        .standard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05);
        }

        .my-student-card { 
            border: 2px solid #3b82f6 !important; 
            background: linear-gradient(180deg, #ffffff 0%, #eff6ff 100%) !important;
        }

        .avatar-container {
            width: 64px; height: 64px; border-radius: 18px;
            background: #f8fafc; display: flex; align-items: center; justify-content: center;
            font-weight: 800; font-size: 1.5rem; color: #64748b;
            margin-bottom: 1.25rem; overflow: hidden; border: 1px solid #f1f5f9;
        }

        .btn-premium {
            padding: 0.75rem; border-radius: 14px; font-size: 0.75rem;
            font-weight: 800; text-transform: uppercase; letter-spacing: 0.025em;
            text-align: center; transition: all 0.3s;
        }

        .input-premium {
            background: #f8fafc; border: 1px solid #e2e8f0; border-radius: 16px;
            padding: 1rem; transition: all 0.3s; width: 100%; outline: none;
        }
        .input-premium:focus { border-color: #3b82f6; ring: 4px ring-blue-50; background: white; }

        .lang-btn { opacity: 0.4; font-size: 11px; font-weight: 800; transition: 0.3s; }
        .lang-btn.active { opacity: 1; color: #3b82f6; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-72 bg-slate-900 text-white flex flex-col p-8 fixed h-full z-50">
        <div class="flex items-center gap-3 mb-12">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center">
                <i class="fa-solid fa-bolt text-white"></i>
            </div>
            <div class="text-2xl font-extrabold tracking-tight italic">EDUTRACK</div>
        </div>

        <nav class="flex-1 space-y-2">
            <button onclick="tab('st')" id="nav-st" class="nav-link active w-full text-left px-5 py-4 rounded-2xl font-bold flex items-center gap-3">
                <i class="fa-solid fa-user-graduate"></i> <span data-i18n="nav-st">Ученики</span>
            </button>
            <button onclick="tab('tc')" id="nav-tc" class="nav-link w-full text-left px-5 py-4 rounded-2xl font-bold flex items-center gap-3">
                <i class="fa-solid fa-users"></i> <span data-i18n="nav-tc">Коллеги</span>
            </button>
            <button onclick="tab('hw')" id="nav-hw" class="nav-link w-full text-left px-5 py-4 rounded-2xl font-bold flex items-center gap-3">
                <i class="fa-solid fa-layer-group"></i> <span data-i18n="nav-hw">Задания</span>
            </button>
            <button onclick="tab('pr')" id="nav-pr" class="nav-link w-full text-left px-5 py-4 rounded-2xl font-bold flex items-center gap-3">
                <i class="fa-solid fa-circle-user"></i> <span data-i18n="nav-pr">Профиль</span>
            </button>
        </nav>

        <div class="flex gap-4 mb-6 px-2">
            <button onclick="setLang('RU')" id="lang-RU" class="lang-btn active">RU</button>
            <button onclick="setLang('EN')" id="lang-EN" class="lang-btn">EN</button>
            <button onclick="setLang('AZ')" id="lang-AZ" class="lang-btn">AZ</button>
        </div>

        <button onclick="logout()" class="mt-auto flex items-center gap-3 p-4 text-slate-400 hover:text-red-400 transition-colors font-bold">
            <i class="fa-solid fa-arrow-right-from-bracket"></i> <span data-i18n="logout">Выйти</span>
        </button>
    </aside>

    <main class="flex-1 ml-72 p-12">
        <div class="grid grid-cols-3 gap-8 mb-16">
            <div class="bg-white p-8 rounded-[32px] shadow-sm flex items-center justify-between border border-white">
                <div><p class="text-sm font-bold text-slate-400 mb-1" data-i18n="stat-st">Студентов</p><h3 id="count-st" class="text-4xl font-extrabold">0</h3></div>
                <div class="w-14 h-14 bg-blue-50 text-blue-600 rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-users"></i></div>
            </div>
            <div class="bg-white p-8 rounded-[32px] shadow-sm flex items-center justify-between border border-white">
                <div><p class="text-sm font-bold text-slate-400 mb-1" data-i18n="stat-tc">Коллег</p><h3 id="count-tc" class="text-4xl font-extrabold">0</h3></div>
                <div class="w-14 h-14 bg-slate-50 text-slate-600 rounded-2xl flex items-center justify-center text-xl"><i class="fa-solid fa-chalkboard-user"></i></div>
            </div>
            <div class="bg-white p-8 rounded-[32px] shadow-sm flex items-center justify-between border border-blue-100 ring-4 ring-blue-50/50">
                <div><p class="text-sm font-bold text-blue-500 mb-1" data-i18n="stat-my">Мои ученики</p><h3 id="count-my" class="text-4xl font-extrabold text-blue-600">0</h3></div>
                <div class="w-14 h-14 bg-blue-600 text-white rounded-2xl flex items-center justify-center text-xl shadow-lg shadow-blue-200"><i class="fa-solid fa-link"></i></div>
            </div>
        </div>

        <div id="sec-st" class="tab-section active">
            <h2 class="text-3xl font-extrabold mb-8 flex items-center gap-3">
                <span class="w-2 h-8 bg-blue-600 rounded-full"></span> <span data-i18n="title-st">Управление учениками</span>
            </h2>
            <div id="st-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

        <div id="sec-tc" class="tab-section">
            <h2 class="text-3xl font-extrabold mb-8" data-i18n="title-tc">Коллеги</h2>
            <div id="tc-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>

        <div id="sec-hw" class="tab-section">
            <div class="max-w-xl bg-white p-10 rounded-[32px] shadow-xl border border-white mb-12">
                <h2 class="text-2xl font-extrabold mb-6" data-i18n="hw-new">Новое задание</h2>
                <div class="space-y-4">
                    <select id="hw-st-select" class="input-premium appearance-none">
                        <option value="" disabled selected>Выберите ученика...</option>
                    </select>
                    <input id="hw-title" placeholder="Тема" class="input-premium">
                    <textarea id="hw-content" placeholder="Описание..." class="input-premium h-24"></textarea>
                    <button onclick="addHw()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-extrabold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all uppercase tracking-widest text-xs" data-i18n="hw-btn">Отправить</button>
                </div>
            </div>
            <div id="hw-list" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
        </div>

        <div id="sec-pr" class="tab-section">
            <div class="max-w-2xl mx-auto bg-white p-12 rounded-[40px] shadow-xl border border-white text-center">
                <img id="prof-img" src="https://ui-avatars.com/api/?background=random&size=256" class="w-40 h-40 mx-auto rounded-[35px] mb-8 shadow-2xl ring-8 ring-slate-50">
                
                <div class="space-y-4 text-left max-w-sm mx-auto mb-8">
                    <input id="edit-name" class="input-premium" placeholder="Имя Фамилия">
                    <input id="edit-phone" class="input-premium" placeholder="+994">
                    <button onclick="saveProfile()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-200 hover:bg-blue-700 transition-all uppercase text-xs" data-i18n="prof-save">Сохранить</button>
                </div>

                <div class="bg-slate-50 p-6 rounded-3xl text-left border border-slate-100">
                    <p class="text-xs font-bold text-slate-400 uppercase mb-2 tracking-widest">Personal ID</p>
                    <p id="u-id" class="text-sm font-mono text-slate-600 break-all select-all"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const _supabase = supabase.createClient("https://jjeiytzftlmvpweaglvz.supabase.co", "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpqZWl5dHpmdGxtdnB3ZWFnbHZ6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA0ODY5OTAsImV4cCI6MjA4NjA2Mjk5MH0.kvUjwknKvHG6Xp7xg9w7oM8kn2AaggdxxhHvTsjatJI");
        let myId = null;
        let currentLang = 'RU';

        const i18n = {
            RU: { "nav-st": "Ученики", "nav-tc": "Коллеги", "nav-hw": "Задания", "nav-pr": "Профиль", "logout": "Выйти", "stat-st": "Студентов", "stat-tc": "Коллег", "stat-my": "Мои ученики", "title-st": "Управление учениками", "title-tc": "Коллеги", "hw-new": "Новое задание", "hw-btn": "Отправить", "prof-save": "Сохранить", "btn-link": "Привязать", "btn-unlink": "Удалить связь", "sel-st": "Выберите ученика...", "sel-empty": "Сначала привяжите ученика" },
            EN: { "nav-st": "Students", "nav-tc": "Staff", "nav-hw": "Homework", "nav-pr": "Profile", "logout": "Logout", "stat-st": "Total Students", "stat-tc": "Staff", "stat-my": "My Students", "title-st": "Student Management", "title-tc": "Colleagues", "hw-new": "New Task", "hw-btn": "Send", "prof-save": "Save Changes", "btn-link": "Link", "btn-unlink": "Unlink", "sel-st": "Select student...", "sel-empty": "Link a student first" },
            AZ: { "nav-st": "Şagirdlər", "nav-tc": "Kollektiv", "nav-hw": "Tapşırıqlar", "nav-pr": "Profil", "logout": "Çıxış", "stat-st": "Şagird sayı", "stat-tc": "Həmkarlar", "stat-my": "Mənim şagirdlərim", "title-st": "Şagirdlərin idarəsi", "title-tc": "Həmkarlar", "hw-new": "Yeni tapşırıq", "hw-btn": "Göndər", "prof-save": "Yadda saxla", "btn-link": "Bağla", "btn-unlink": "Əlaqəni kəs", "sel-st": "Şagirdi seçin...", "sel-empty": "Öncə şagirdi bağlayın" }
        };

        async function init() {
            const { data: { user } } = await _supabase.auth.getUser();
            if (!user) { window.location.href="index.html"; return; }
            myId = user.id;
            const { data: p } = await _supabase.from('profiles').select('*').eq('id', myId).single();
            if (p) { 
                document.getElementById('edit-name').value = p.full_name || ''; 
                document.getElementById('edit-phone').value = p.phone || '';
                document.getElementById('u-id').innerText = myId; 
                if(p.avatar_url) document.getElementById('prof-img').src = p.avatar_url; 
            }
            loadData();
            _supabase.channel('any').on('postgres_changes', { event: '*', schema: 'public' }, () => loadData()).subscribe();
        }

        async function saveProfile() {
            const { error } = await _supabase.from('profiles').update({ 
                full_name: document.getElementById('edit-name').value, 
                phone: document.getElementById('edit-phone').value 
            }).eq('id', myId);
            if(!error) alert("Profile Updated!");
        }

        function setLang(lang) {
            currentLang = lang;
            document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('lang-' + lang).classList.add('active');
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = i18n[lang][el.getAttribute('data-i18n')]);
            loadData();
        }

        async function loadData() {
            const { data: users } = await _supabase.from('profiles').select('*');
            const { data: links } = await _supabase.from('schedule').select('student_id').eq('teacher_id', myId);
            const { data: hws } = await _supabase.from('homework').select('*').eq('teacher_id', myId);

            const mySids = links ? [...new Set(links.map(l => String(l.student_id).toLowerCase()))] : [];

            document.getElementById('count-st').innerText = users ? users.filter(u => u.role === 'student').length : 0;
            document.getElementById('count-tc').innerText = users ? users.filter(u => u.role === 'teacher').length : 0;
            document.getElementById('count-my').innerText = mySids.length;

            // Обновление Select списка учеников
            const select = document.getElementById('hw-st-select');
            const currentSel = select.value;
            select.innerHTML = `<option value="" disabled selected>${i18n[currentLang]['sel-st']}</option>`;
            
            if (users && mySids.length > 0) {
                users.filter(u => mySids.includes(String(u.id).toLowerCase())).forEach(s => {
                    const opt = document.createElement('option');
                    opt.value = s.id;
                    opt.innerText = s.full_name;
                    select.appendChild(opt);
                });
                if(currentSel) select.value = currentSel;
            }

            const renderCard = (u) => {
                const uId = String(u.id).toLowerCase();
                const isMine = mySids.includes(uId);
                const isSelf = uId === String(myId).toLowerCase();

                return `
                <div class="standard-card ${isMine ? 'my-student-card' : ''}">
                    <div class="avatar-container">
                        ${u.avatar_url ? `<img src="${u.avatar_url}" class="w-full h-full object-cover">` : u.full_name[0]}
                    </div>
                    <h4 class="font-extrabold text-xl text-slate-800 mb-1">${u.full_name}</h4>
                    <p class="text-xs text-blue-500 font-bold mb-6">${u.phone || '@no_phone'}</p>
                    ${u.role === 'student' ? `
                        <button onclick="${isMine ? `unlink('${uId}')` : `link('${uId}')`}" 
                            class="btn-premium w-full ${isMine ? 'bg-red-50 text-red-600 hover:bg-red-100' : 'bg-blue-600 text-white shadow-lg shadow-blue-100 hover:bg-blue-700'}">
                            ${isMine ? i18n[currentLang]['btn-unlink'] : i18n[currentLang]['btn-link']}
                        </button>
                    ` : `<div class="btn-premium bg-slate-100 text-slate-400">${isSelf ? 'YOU' : 'TEACHER'}</div>`}
                </div>`;
            };

            if (users) {
                document.getElementById('st-list').innerHTML = users.filter(u => u.role === 'student').map(u => renderCard(u)).join('');
                document.getElementById('tc-list').innerHTML = users.filter(u => u.role === 'teacher').map(u => renderCard(u)).join('');
            }

            if (hws) {
                document.getElementById('hw-list').innerHTML = hws.map(h => {
                    const stName = users ? users.find(u => u.id === h.student_id)?.full_name : 'Student';
                    return `
                    <div class="bg-white p-6 rounded-3xl border border-slate-100 shadow-sm relative overflow-hidden">
                        <div class="absolute top-0 left-0 w-1 h-full bg-blue-600"></div>
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="font-extrabold text-slate-800">${h.title}</h4>
                            <span class="text-[9px] font-bold text-slate-400 uppercase">To: ${stName}</span>
                        </div>
                        <p class="text-sm text-slate-500 mb-4">${h.content}</p>
                        <div class="flex justify-between items-center pt-4 border-t border-slate-50">
                            <span class="text-[10px] font-black uppercase text-blue-500 bg-blue-50 px-2 py-1 rounded-md">${h.status}</span>
                            <button onclick="delHw('${h.id}')" class="text-red-400 hover:text-red-600 transition-colors"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                    </div>`;
                }).join('');
            }
        }

        async function link(sid) { await _supabase.from('schedule').insert({ teacher_id: myId, student_id: sid }); loadData(); }
        async function unlink(sid) { await _supabase.from('schedule').delete().eq('teacher_id', myId).eq('student_id', sid); loadData(); }
        
        async function addHw() {
            const sid = document.getElementById('hw-st-select').value;
            const title = document.getElementById('hw-title').value;
            const content = document.getElementById('hw-content').value;
            if(!sid || !title) return alert("Select student and title!");
            await _supabase.from('homework').insert({ teacher_id: myId, student_id: sid, title, content, status: 'active' });
            alert("Success!"); 
            document.getElementById('hw-title').value = '';
            document.getElementById('hw-content').value = '';
            loadData();
        }

        async function delHw(id) { if(confirm("Delete?")) { await _supabase.from('homework').delete().eq('id', id); loadData(); } }
        
        function tab(n) {
            document.querySelectorAll('.tab-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active'));
            document.getElementById('sec-'+n).classList.add('active');
            document.getElementById('nav-'+n).classList.add('active');
        }
        
        async function logout() { await _supabase.auth.signOut(); window.location.href="index.html"; }
        init();
    </script>
</body>
</html>
